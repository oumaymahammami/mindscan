<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Please login to your account</p>

    <form [formGroup]="userForm">
      <div class="input-group">
        <input type="email" formControlName="username" placeholder="Email Address">
        <i class='bx bx-envelope'></i>
        <div class="error" *ngIf="userForm.controls['username'].touched && userForm.controls['username'].errors?.['required']">
          Email is required
        </div>
      </div>

      <div class="input-group">
        <input type="password" formControlName="password" placeholder="Password">
        <i class='bx bx-lock-alt'></i>
        <div class="error" *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['minlength']">
          Password must be at least 4 characters
        </div>
      </div>

      <div class="options">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="button" class="btn-login" (click)="login()">Login</button>

      <!-- Error Message Container -->


      <div class="register">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
