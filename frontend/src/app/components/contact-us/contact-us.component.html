<div class="contact-us-wrapper">
  <div class="contact-us-container">
    <h2 class="contact-us-title">Contact Us</h2>
    <p class="contact-us-subtitle">We'd love to hear from you! Please fill out the form below.</p>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">
        <div class="error" *ngIf="contactForm.controls['name'].touched && contactForm.controls['name'].hasError('required')">
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div class="error" *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].hasError('required')">
          Email is required
        </div>
        <div class="error" *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].hasError('email')">
          Please enter a valid email
        </div>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" formControlName="message" placeholder="Enter your message"></textarea>
        <div class="error" *ngIf="contactForm.controls['message'].touched && contactForm.controls['message'].hasError('required')">
          Message is required
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="contactForm.invalid">
          Send Message
        </button>
      </div>

      <!-- Success Message -->
      <div class="success-message" *ngIf="formSubmitted">
        Thank you for your message! We'll get back to you soon.
      </div>
    </form>
  </div>
</div>
